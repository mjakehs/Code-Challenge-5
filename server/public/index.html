<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="angular.min.js"></script>
    <script src="client.js"></script>
    <title>Public Forum</title>
</head>
<body ng-app="ForumApp" ng-controller="ForumController as vm">
    <h1>Full Stack Messaging</h1>
    <hr/>
    <form ng-submit="vm.postMessage(vm.newMessage)">
        <input type="text" placeholder="Name" ng-model="vm.newMessage.name"/>
        <input type="text" placeholder="Messge" ng-model="vm.newMessage.message"/>
        <input type="submit"/>
    </form>
    <p ng-repeat="message in vm.messages">{{message.name}}: {{message.message}}</p>
</body>
</html>
